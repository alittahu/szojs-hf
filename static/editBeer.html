
<!doctype html>
<html lang="en" xmlns:min="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SÖR.SCH</title>
    <link rel = "icon" href =
            "http://pngimg.com/uploads/beer/beer_PNG2383.png"
          type = "image/x-icon">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="stylesheet" href="bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="editBeer.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="main.css">

    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
</head>

<body class="d-flex flex-column">
<header>
    <nav class="navbar navbar-expand-lg sticky-top" id="navBar">
        <div class="container-fluid" id="mainHeaderDiv">
            <a class="navbar-brand" href="index.html" id="brandButton">SÖR.SCH</a>
            <button id="navbarToggler" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <img src="https://www.iconfinder.com/data/icons/user-interface-151/24/List_menu_toggle-512.png" alt="" style="max-width: 100%; max-height: 100%">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <form class="form-inline ml-auto">
                    <div class="input-group sm-2">
                        <input type="text" id="iSearch" class="form-control" placeholder="Mit keres?">
                        <div class="input-group-append">
                            <label for="iSearch">
                                <button class="btn btn-outline-light " type="submit" value="Submit" id="bSearch">
                                    Keresés
                                </button>
                            </label>
                        </div>
                    </div>
                    <a class="btn btn-link text-light" href="login.html" role="link" id="bSignin">Bejelentkezés</a>
                    <a class="btn btn-link text-light" href="details.html" role="link" id="bProfiletemp">Profil_menu</a>
                </form>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="inner">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-3" id="list-tab">
                    <a class="btn btn-outline-light btn-block profileButtons mr-1" href="details.html">Adataim</a>
                    <a class="btn btn-outline-light btn-block profileButtons mr-1 active" id="list-beers-list" data-toggle="list" href="#list-beers"  aria-controls="beers">Söreim</a>
                    <a class="btn btn-outline-light btn-block profileButtons mr-1" href="myfavoritebeers.html">Kedvelt söreim</a>
                </div>
                <div class="col-md-9">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-beers" role="tabpanel" aria-labelledby="list-beers-list">
                            <h2 id="title">Example beer - Example</h2>
                            <hr>
                            <div class="contact-form">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="iBeerName">Sör név</label>
                                    <div class="col-sm-10">
                                        <input type="" class="form-control" id="iBeerName" placeholder="Írja ide a sör nevét" name="beerName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="iCompany">Sörfőzde</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select" id="iCompany">
                                            <option selected>Válassz...</option>
                                            <option value="1">a</option>
                                            <option value="2">b</option>
                                            <option value="3">c</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="iPrice">Ár</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" max="10000" step="any" class="form-control" id="iPrice" placeholder="Adja meg a sör árát" name="price">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="iOrigin">Származása</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select" id="iOrigin">
                                            <option selected>Válassz...</option>
                                            <option value="1">a</option>
                                            <option value="2">b</option>
                                            <option value="3">c</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="iType">Típus</label>
                                    <div class="col-sm-10">
                                        <select class="custom-select" id="iType">
                                            <option selected>Válassz...</option>
                                            <option value="1">a</option>
                                            <option value="2">b</option>
                                            <option value="3">c</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="iAlcohol">Alkoholtartalom</label>
                                    <div class="col-sm-10">
                                        <input type="number" min="0" max="20" step="0.1" class="form-control" id="iAlcohol" placeholder="Adja meg a sör alkohol százalékát" name="alcohol">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Kép</label>
                                    <div class="col-sm-10">
                                        <form>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile">
                                                <label class="custom-file-label" for="customFile">Válasszon ki egy képet a sörről</label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Értékelés</label>
                                    <div class="col-sm-10">
                                        <form class="rating">
                                            <label>
                                                <input type="radio" name="stars" value="1" />
                                                <span class="icon">★</span>
                                            </label>
                                            <label>
                                                <input type="radio" name="stars" value="2" />
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                            </label>
                                            <label>
                                                <input type="radio" name="stars" value="3" />
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                            </label>
                                            <label>
                                                <input type="radio" name="stars" value="4" />
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                            </label>
                                            <label>
                                                <input type="radio" name="stars" value="5" />
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                                <span class="icon">★</span>
                                            </label>
                                        </form>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="iDescription">Leírás</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="iDescription" rows="5" placeholder="Írja le a véleményét hosszabban az Ön által megkóstolt sörről" name="description"></textarea>
                                    </div>
                                </div>
                                <hr/>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10" style="text-align: right">
                                        <a id="btdDeleteBeer" type="submit" class="btn  btn-danger">Törlés</a>
                                        <a id="btSavebeer" type="submit" class="btn  btn-dark" href="mybeers.html">Mentés</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer id="sticky-footer" class="py-4">
    <div class="container text-center">
        <small>Copyright &copy; Drink today, not tomorrow</small>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
