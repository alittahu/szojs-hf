<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SÖR.SCH adatok szerkesztése</title>
    <link rel="icon" href=
            "http://pngimg.com/uploads/beer/beer_PNG2383.png"
          type="image/x-icon">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="stylesheet" href="css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">

    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">
</head>

<body class="d-flex flex-column">
<header>
    <nav class="navbar navbar-expand-lg sticky-top" id="navBar">
        <div class="container-fluid" id="mainHeaderDiv">
            <a class="navbar-brand" href="index.html" id="brandButton">SÖR.SCH</a>
            <button id="navbarToggler" class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <img src="https://www.iconfinder.com/data/icons/user-interface-151/24/List_menu_toggle-512.png"
                         alt="" style="max-width: 100%; max-height: 100%">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <form class="form-inline ml-auto">
                    <div class="input-group sm-2">
                        <input type="text" id="iSearch" class="form-control" placeholder="Mit keres?">
                        <div class="input-group-append">
                            <label for="iSearch">
                                <button class="btn btn-outline-light " type="submit" value="Submit" id="bSearch">
                                    Keresés
                                </button>
                            </label>
                        </div>
                    </div>
                    <a class="btn btn-link text-light" href="login.html" role="link" id="bSignin">Bejelentkezés</a>
                    <a class="btn btn-link text-light" href="details.html" role="link" id="bProfiletemp">Profil_menu</a>
                </form>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="inner">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-3" id="list-tab">
                    <a class="btn btn-outline-light btn-block profileButtons mr-1 active" id="list-details-list"
                       data-toggle="list" href="#list-details" aria-controls="details">Adataim</a>
                    <a class="btn btn-outline-light btn-block profileButtons mr-1" href="mybeers.html">Söreim</a>
                    <a class="btn btn-outline-light btn-block profileButtons mr-1" href="myfavoritebeers.html">Kedvelt
                        söreim</a>
                </div>
                <div class="col-md-9">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-details" role="tabpanel"
                             aria-labelledby="list-details-list">
                            <h2 id="title">Adatok szerkesztése</h2>
                            <hr/>
                            <div class="contact-form">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="fname">Vezetéknév:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="fname"
                                               placeholder="Írja ide a vezetéknevét" name="fname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="lname">Keresztnév:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="lname"
                                               placeholder="Írja ide a keresztnevét" name="lname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="email">Email cím:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email"
                                               placeholder="Írja ide az email címét" name="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="date">Születési idő:</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" id="date">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button id="detailsSave" type="submit" class="btn  bg-dark">Mentés</button>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <h2 id="title2">Jelszó változtatása</h2>
                            <div class="contact-form">
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="newPassword">Jelszó:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="newPassword"
                                               placeholder="Írja ide az új jelszavát" name="newPassword">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="newPassword2">Jelszó újra:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="newPassword2"
                                               placeholder="Írja ide még egyszer az új jelszavát" name="newPassword2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button id="pswSave" type="submit" class="btn  bg-dark">Mentés</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer id="sticky-footer" class="py-4">
    <div class="container text-center">
        <small>Copyright &copy; Drink today, not tomorrow</small>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
