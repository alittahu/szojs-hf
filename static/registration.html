<body class="d-flex flex-column" style="background-color: dimgray">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid mainDiv">
            <a class="navbar-brand" href="index.html" id="brandButton">SÖR.SCH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <form class="form-inline ml-auto">
                    <div class="input-group sm-2">
                        <input type="text" id="iSearch" class="form-control" placeholder="Mit keres?">
                        <div class="input-group-append">
                            <label for="iSearch">
                                <button class="btn btn-outline-light " type="submit" value="Submit" id="bSearch">
                                    Keresés
                                </button>
                            </label>
                        </div>
                    </div>
                    <a class="btn btn-link text-light" href="login.html" role="link" id="bSignin">Bejelentkezés</a>
                    <a class="btn btn-link text-light" href="details.html" role="link" id="bProfiletemp">Profil_menu</a>
                </form>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="inner">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-6 col-md-4">
                <h2 class="registration" style="text-align: center">Regisztráljon</h2>
                <form>
                    <div class="form-group input-group"></div>
                    <div class="form-group input-group">
                        <input name="iEmail" class="form-control" placeholder="Email cím" type="email">
                    </div>
                    <div class="form-group input-group">
                        <input name="iPassword" class="form-control" placeholder="Jelszó" type="password">
                    </div>
                    <div class="form-group input-group">
                        <input name="iPassword" class="form-control" placeholder="Jelszó újra" type="password">
                    </div>
                    <div class="form-group input-group">
                        <input name="iFirstName" class="form-control" placeholder="Vezetéknév" type="text">
                    </div>
                    <div class="form-group input-group">
                        <input name="iLastName" class="form-control" placeholder="Keresztnév" type="text">
                    </div>
                    <input type="checkbox" id="accept" name="accept">
                    <label for="accept" class="registration">Elolvastam és elfogadom a teljes szabályzatot.</label>
                    <div class="form-group">
                        <a type="submit" class="btn btn-dark btn-block" href="index.html">Regisztrálás</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
