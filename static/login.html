<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SOR.SCH bejelentkezés</title>

    <link rel="stylesheet" href="bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="footer.css">

    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

</head>
<body class="d-flex flex-column">
<header>
    <nav class="navbar navbar-expand-lg sticky-top" id="navBar">
        <div class="container-fluid" id="mainHeaderDiv">
            <a class="navbar-brand" href="index.html" id="brandButton">SÖR.SCH</a>
            <button id="navbarToggler" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <img src="https://www.iconfinder.com/data/icons/user-interface-151/24/List_menu_toggle-512.png" alt="" style="max-width: 100%; max-height: 100%">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <form class="form-inline ml-auto">
                    <div class="input-group sm-2">
                        <input type="text" id="iSearch" class="form-control" placeholder="Mit keres?">
                        <div class="input-group-append">
                            <label for="iSearch">
                                <button class="btn btn-outline-light " type="submit" value="Submit" id="bSearch">
                                    Keresés
                                </button>
                            </label>
                        </div>
                    </div>
                    <a class="btn btn-link text-light" href="login.html" role="link" id="bSignin">Bejelentkezés</a>
                    <a class="btn btn-link text-light" href="details.html" role="link" id="bProfiletemp">Profil_menu</a>
                </form>
            </div>
        </div>
    </nav>
</header>

<main role="main" class="inner">
    <div class="container">
        <div class="row justify-content-center" >
            <div class="d-none d-sm-block">
                <img id="loginImage" src="http://pngimg.com/uploads/beer/beer_PNG2379.png" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-1"></div>
            <div class="col-10 col-sm-6">
                <h2 id="tLoginIn">Jelentkezzen be,</h2>
                <p id="tlongLoginIn">hogy tudjon felvenni söröket az oldalra és megosztani másokkal a véleményét
                    azokról az italokról, amivel már volt szerencséje.</p>
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Email cím">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Jelszó">
                    </div>
                    <div class="inline"></div>
                    <a type="submit" class="btn btn-dark" href="index.html">Belépés</a>
                    <a type="submit" class="btn btn-dark" href="registration.html">Regisztráció</a>
                    <a type="submit" class="btn" id="bforgotPass" href="#">Elfelejtett jelszó</a>
                </form>
            </div>
        </div>
    </div>
</main>

<footer id="sticky-footer" class="py-4 bg-dark text-white-50 ">
    <div class="container text-center">
        <small>Copyright &copy; Drink today, not tomorrow</small>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
